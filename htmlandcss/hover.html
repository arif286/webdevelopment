<!DOCTYPE html>
<html>
<head>
 <title>hover </title>
 <style>
    a[href="https://google.com"] {color: orange;}
    a[href="https://google.com"]:hover {color: cyan;}
    a[href="https://bikroy.com"] {color: red;}
    a[href="https://bikroy.com"]:hover {color: powderblue ;}
    a[href="https://facebook.com"] {color: green;}
    a[href="https://facebook.com"]:hover {color:blue ;}
</style>
 </head>
 <body>
    <ul>

        <li><a href="https://google.com">Google</a></li>
        <li> <a href="https://bikroy.com">Bikroy</a></li>
        <li> <a href="https://facebook.com">Facebook</a></li> 
           </ul>  


</body>
 </html>
